<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="calculator">
        <div class="container">
          <div id="value" class="box"></div>
          <div class="box btn" onclick="reset()">C</div>
          <div class="box btn" onclick="invert()">+-</div>
          <div class="box btn" onclick="percentage()">%</div>
          <div class="box btn" onclick="calculation('divide')">/</div>
          <div class="box btn" onclick="keyin('7')">7</div>
          <div class="box btn" onclick="keyin('8')">8</div>
          <div class="box btn" onclick="keyin('9')">9</div>
          <div class="box btn" onclick="calculation('multiply')">X</div>
          <div class="box btn" onclick="keyin('4')">4</div>
          <div class="box btn" onclick="keyin('5')">5</div>
          <div class="box btn" onclick="keyin('6')">6</div>
          <div class="box btn" onclick="calculation('subtract')">-</div>
          <div class="box btn" onclick="keyin('1')">1</div>
          <div class="box btn" onclick="keyin('2')">2</div>
          <div class="box btn" onclick="keyin('3')">3</div>
          <div class="box btn" onclick="calculation('add')">+</div>
          <div class="box btn" onclick="keyin('0')">0</div>
          <div class="box btn" onclick="keyin('.')">.</div>
          <div id="eqal" class="box btn" onclick="showResult()">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="calculator.js"></script>
